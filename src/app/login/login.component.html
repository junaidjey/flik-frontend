<div class="container">
    <br>
    <p class="text-center"> FLIK </p>
    <hr>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <!-- <h4 class="card-title mt-3 text-center">Login Account</h4> -->
            <p class="text-center">Login with your account</p>
            <!-- <p>
                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via
                    facebook</a>
            </p> -->
            <p class="divider-text">
                <!-- <span class="bg-light">OR</span> -->
            </p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <!-- <input name="" class="form-control" placeholder="Full name" type="text"> -->
                    <input type="text" formControlName="email" class="form-control" placeholder="User Name"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.usernameOrEmail.errors.required">Username is required</div>
                    </div>
                </div> <!-- form-group// -->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <!-- <input class="form-control" placeholder="Create password" type="password"> -->
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div> <!-- form-group// -->

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
                </div>
                <!-- <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                </div> form-group// -->
                <!-- <p class="text-center">Have an account? <a routerLink="/register">Register</a> </p> -->
            </form>
        </article>
    </div> <!-- card.// -->

</div>
<!--container end.//-->
